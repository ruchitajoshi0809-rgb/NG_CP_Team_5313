<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Govt Login - ZeroOverflow Command</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #264653 0%, #1a3340 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #2a9d8f;
        }
        .logo-icon {
            background: #2a9d8f;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            margin: 0 auto 20px;
        }
        .btn-login {
            background: #2a9d8f;
            border: none;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            color: white;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #1d6f65;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #2a9d8f;
        }
        .error-msg {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-icon"><i class="fas fa-building-columns"></i></div>
        <h3 class="fw-bold mb-1 text-dark">Authorized Access</h3>
        <p class="text-muted mb-4">ZeroOverflow Command Center</p>

        <!-- Error Message Block -->
        {% if messages %}
            {% for message in messages %}
                <span class="error-msg"><i class="fas fa-exclamation-circle"></i> {{ message }}</span>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="fw-bold text-secondary small">Admin ID</label>
                <input type="text" name="username" class="form-control" placeholder="Enter ID" required>
            </div>
            <div class="mb-4 text-start">
                <label class="fw-bold text-secondary small">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-login">Secure Login</button>
        </form>
        
        <div class="mt-4 pt-3 border-top">
            <a href="/" class="text-decoration-none text-muted small">
                <i class="fas fa-arrow-left"></i> Back to Citizen Dashboard
            </a>
        </div>
    </div>

</body>
</html>
